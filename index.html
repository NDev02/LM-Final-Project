<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redlining Today</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="map-info">
                <h1 id="map-title"></h1>
                <p id="map-details"></p>
                <div class="map-change-controls">
                    <button onclick="prevMap()">Previous</button>
                    <button onclick="nextMap()">Next</button>
                </div>
            </div>
            <div class="map-overlay">
                <div class="row-3">
                    <img src="Redlining1.svg">
                    <img src="Redlining2.svg">
                    <img src="Redlining3.svg">
                </div>
                <div>
                    <button class="special" onclick="reveal()">MORE INFO</button>
                </div>
            </div>
            <div class="map" id="redlining" hidden></div>
            <div class="map" id="poverty" hidden></div>
            <div class="map" id="overlay" hidden></div>
        </div>
        <div class="info">
            <h2>Redlining & The Cycle of Poverty</h2>
            <div class="row-3">
                <img src="./image1.png"/>
                <img src="./image0-7.png"/>
                <img src="./image0.jpeg"/>
            </div>
            <div class="row-3">
                <img src="./image0-10.png"/>
                <img src="./image0-21.png"/>
                <img src="./image0-6.png"/>
            </div>
            <h2>Today</h2>
            <img src="./Page-2-1.png" class="table-image"/>
            <label>The image above shows the highest food insecurity rates by zip code in New York. Rochester appears in this list 3 times...</label>
        </div>
    </div>
</body>

</html>
